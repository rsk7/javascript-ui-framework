<!DOCTYPE>
<html>
  <head>
    <script type="text/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <template id="oscillator"> 
      <div class="oscillator">
        <input type="number" class="primary" d-key="freq"/>

<!DOCTYPE>
<html>
  <head>
    <script type="text/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <template id="oscillator"> 
      <div id="oscillator">
        <p d-value="name"></p>
        <p d-value="freq"></p>
        <input type="text" d-key="name"/>
        <input type="number" d-key="freq"/>
        <input type="number" d-key="gain"/>
        <button id="on" d-key="on">Play</button>
      </div>
    </template>
  </body>
</html>
